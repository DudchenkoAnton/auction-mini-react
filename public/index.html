<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <img class="logo" src="logo.png" />
      </header>

      <div class="clock">
        <span class="value">12:34:56 PM</span>
        <span class="icon day"></span>
      </div>

      <div class="lots">
        <article class="lot">
          <div class="price">16</div>
          <h1>Apple</h1>
          <p>Apple description</p>
        </article>
        <article class="lot">
          <div class="price">41</div>
          <h1>Orange</h1>
          <p>Orange description</p>
        </article>
      </div>
    </div>
  </body>
</html>
